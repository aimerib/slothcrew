<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aimeri Baddouh | Noir Photography</title>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="noir.css">
</head>

<body>
    <div class="grain-overlay"></div>
    
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html">AB</a>
                </div>
                <h1 class="site-title">Noir Photography</h1>
                <div class="navigation">
                    <a href="../index.html" class="nav-link">
                        <i class="fas fa-arrow-left"></i> Back to Portfolio
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2>Through the Lens</h2>
                <p>A collection of moments captured in black & white, exploring light, shadow, and the beauty of analog photography.</p>
            </div>
        </div>
    </section>

    <main>
        <div class="container">
            <div class="gallery-controls">
                <div class="view-toggle">
                    <button class="toggle-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="toggle-btn" data-view="column">
                        <i class="fas fa-columns"></i>
                    </button>
                </div>
            </div>
            
            <div id="gallery" class="gallery grid-view"></div>
            
            <div class="gallery-loader">
                <div class="loader"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>Â© 2023 Aimeri Baddouh. All rights reserved.</p>
                <div class="social-links">
                    <a href="https://github.com/aimerib" target="_blank" rel="noopener" aria-label="GitHub Profile">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-container">
            <div class="lightbox-content">
                <img src="" alt="Full size image" id="lightbox-img">
            </div>
            <div class="lightbox-controls">
                <button class="lightbox-close" id="lightbox-close">
                    <i class="fas fa-times"></i>
                </button>
                <a href="" class="lightbox-download" id="lightbox-download" download target="_blank">
                    <i class="fas fa-download"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="noir.js"></script>
</body>

</html>
